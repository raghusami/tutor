  var isEdit = null;
  function addEditProduct() {
    var formData = getFormdata();
    
    console.log(formData);
    if (isEdit == null) {
      addProduct(formData);
    } else {
      //editProduct(formData)
    }


  }
  function addProduct(objData)
  {
     var isExist = productCodeExist(objData.ProductCode);
     if (isExist == true) {
            return;
        }
    if(objData.ProductCode !="" && objData.ProductName !="" && objData.Rate !="")
      var table = document.getElementById("txt_product_details").getElementsByTagName("tbody")[0];
      var dataRow = table.insertRow(table.length);

      cell1 = dataRow.insertCell(0);
      cell1.innerHTML = objData.ProductCode;
      cell1.style.textAlign = "center";

      cell2 = dataRow.insertCell(1);
      cell2.innerHTML = objData.ProductName;
      cell2.style.textAlign = "center";

      cell3 = dataRow.insertCell(2);
      cell3.innerHTML = objData.Rate;
      cell3.style.textAlign = "right";

      cell4 = dataRow.insertCell(3);
      cell4.innerHTML = `<a onClick="onEdit(this)"  class="btn btn-outline-danger btn-sm"><i class="bi bi-pencil"></i></a>
                       <a onClick="onDelete(this)" class="btn btn-outline-dark btn-sm"><i class="bi bi-trash3-fill"></i></a>`;
                       cell4.style.textAlign = "center";

      clearfrom();
      document.getElementById("txt_productcode").focus();

  }
  function productCodeExist(productCode)
  {
       var table = document.getElementById("txt_product_details");
       var row = table.getElementsByTagName('tr');

       for( i =1; i < row.length; i++)
       {
        var pcdCode = table.rows[i].cells[0].innerHTML;
           if (pcdCode == productCode) {
                alertNew("This Product Already Exists !", "warning");
                clearfrom();
                return true;
            }

       }
  }
   // Displying message like success,danger,warning
   function alertNew(message, type) {
        var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        var wrapper = document.createElement('div')
        wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'
        alertPlaceholder.append(wrapper)
    }
  function clearfrom()
  {
    document.getElementById("txt_productcode").value="";
    document.getElementById("txt_productname").value="";
    document.getElementById("txt_rate").value="";
  }

  function getFormdata() {
    var fromData = { };
    fromData["ProductCode"] = document.getElementById("txt_productcode").value;
    fromData["ProductName"] = document.getElementById("txt_productname").value;
    fromData["Rate"] = document.getElementById("txt_rate").value;
    return fromData;
  }
</script>
